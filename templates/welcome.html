<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="static/welcome.css">
</head>
<body style="width: 100%; height: 100%;">

    <form action="/register" method="post" enctype="multipart/form-data">
  		<div class="container">
    		<h1>Register</h1>
    		<p>Please fill in this form to create an account.</p>
    		<hr>

    		<label for="email"><b>Email</b></label>
		    <input type="text" placeholder="Enter Email" name="email" required>

		    <label for="username"><b>Username</b></label>
		    <input type="text" placeholder="Username" name="username" required>

		    <label for="psw"><b>Password</b></label>
		    <input type="password" placeholder="Enter Password" name="password" required>

		    <label for="psw-repeat"><b>Repeat Password</b></label>
		    <input type="password" placeholder="Repeat Password" name="passwordrepeat" required>

			<label for="age"><b>Age</b></label>
		    <input type="text" placeholder="Age" name="age" required>

		    <label for="image"><b>Image</b></label>
		    <input type="file" placeholder="ImagePath" name="image" id="imgval"
		    onchange="document.getElementsByName('image1')[0].value = document.getElementById('imgval').value;" required>
		    <input type="text" name="image1" value="" />

		    <label for="gender"><b>Gender</b></label>
		    <input type="text" placeholder="Gender(M/Y)" name="gender" required>

		    <label for="Description"><b>Description</b></label>
		    <textarea name="descriptn" required></textarea>

		    <hr>
		    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

		    <button type="submit" class="registerbtn">Register</button>
  		</div>
  
  		<div class="container signin">
    		<p>Already have an account? <a href="http://127.0.0.1:5000">Sign in</a>.</p>
  		</div>
	</form>
</body>
</html>
